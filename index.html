<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="salvar.html"method="get">
        <fieldset>
            <legend>Dados do Usuário</legend>
            <br>
            <label for="nome">Nome:</label>
            <input id= "nome" name= "nome" type="text" placeholder="Digite o seu Nome">

            <br><br>

            <label for="idade">Idade </label>
            <input id="idade"name="idade" type="idadde"placeholder="Digite a sua idade">

            <br><br>

            <label for="email">E-mail</label>
            <input id="email"name="email" type="email"placeholder="Digite o seu E-mail">

            <br><br>

            <label for="senha">Senha:</label>
            <input id="senha"name="senha" type="password"placeholder="Digite sua senha">

            <br><br>

            <label>Sexo:</label>
            <input name="sexo" type="radio" value="Masculino"id="masculino"><label for="masculino">Masculino</label>
            <input name="sexo"type="radio" value="Feminino"id="feminino"><label for="feminino">Feminino</label>
            <input name="sexo"type="radio" value="Prefiro não informar"id="prefiro não informar"><label for="prefiro não informar">Prefiro não informar</label>

            <br><br>

            <label>Habilidades:</label>

            <br>
            <input name="Habilidade"type="checkbox" value="HTML"id="html"><label for="html">HTML</label>
            <br>
            <input  name="Habilidade"type="checkbox" value="CSS"id="css"><label for="css">CSS</label>
            <br>
            <input  name="Habilidade"type="checkbox" value="JavaScript" id="JavaScript"><label for="JavaScript">JavaScript</label>

            <br><br>

            <label>Cidade:</label>

            <br>
            <select name="cidade">
            <option selected value="">--Selecione--</option>
            <option value="itu">ITU</option>
            <option value="salto">SALTO</option>
            <option value="sorocaba">SOROCABA</option>
            <option value="jundiai">JUNDIAI</option>

            </select>
            <br><br>

            <label>Qual a sua cor preferida?</label>
            <input list="Listadecores"type="text" name="Cores"placeholder="Digite a cor favorita">

                <datalist id="Listadecores">
                <option value="Vermelho">
                <option value="Amarelo">
                <option value="Preto">
                <option value="Azul">
                <option value="Roxo">
                <option value="Rosa">
                </datalist>

                <br><br>

                <label>Digite uma mesagem:</label>
                <br><br>
                <textarea name="mensagem"cols="50" rows="10"></textarea>

                <b></b>
                
                <button>Enviar</button>
        </fieldset>
    </form>
</body>
</html>
